<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <div th:insert="kituc-index::head"></div>
</head>
<body>

<div th:insert="kituc-index::body"></div>

<!-- them moi san pham -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
    </div>
    <div class="formBorder">

        <h1>Thông tin chi tiết Phòng</h1>
        <div class="panel-body" style="margin-left: 20%; margin-right: 20%;">
            <div class="table">
            <table class="table table-bordered">

                <tr>
                    <th>Number Room</th>
                    <td th:text="${room.number_room}"></td>
                </tr>
                <tr>
                    <th>Type Room</th>
                    <td th:text="${room.type_room}"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td th:text="${#numbers.formatInteger(room.price,3,'POINT')}+' vnđ'"></td>
                </tr>
                <tr>
                    <th>Max People</th>
                    <td th:text="${room.max_people}"></td>
                </tr>
                <tr>
                    <th>Number People Current</th>
                    <td th:text="${room.numberpcurrent}"></td>
                </tr>


            </table>
            <a class="w3-text-red-mix btn btn-primary" th:href="'../list-room'" th:text="Thoát" style="float: right"></a>
        </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="vi">
<head>
    <div th:insert="kituc-index::head"></div>
</head>
<body>

<div th:insert="kituc-index::body"></div>

<!-- them moi san pham -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header -->
    <div class="w3-container" style="margin-top:80px" id="showcase">
    </div>
    <div class="formBorder">

        <h1>Thông tin chi tiết Dịch vụ</h1>
        <div class="panel-body" style="margin-left: 20%; margin-right: 20%;">
            <div class="table">
            <table class="table table-bordered">

                <tr>
                    <th>Name</th>
                    <td th:text="${service1.name}"></td>
                </tr>
                <tr>
                    <th>Code</th>
                    <td th:text="${service1.code}"></td>
                </tr>
                <tr>
                    <th>Price</th>
                    <td th:text="${#numbers.formatInteger(service1.price,3,'POINT')}+' vnđ'"></td>
                </tr>
                <tr>
                    <th>Time</th>
                    <td th:text="${service1.time_service}"></td>
                </tr>


            </table>
            <a class="btn btn-primary" th:href="'../list-service1'" th:text="Thoát" style="float: right"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>

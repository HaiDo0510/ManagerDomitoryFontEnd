<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
	<div th:insert="kituc-index::head"></div>
</head>
<body>

	<div th:insert="kituc-index::body"></div>

	<!-- them moi san pham -->
	<div class="w3-main" style="margin-left:340px;margin-right:40px">

		<!-- Header -->
		<div class="w3-container" style="margin-top:80px" id="showcase">
		</div>
	<div class="formBorder">

		<h1>Thêm mới Sinh viên</h1>
		<form th:action="@{/createStudent}" method="post">
			<div class="table">
			<table >

				<tr>
					<td class="example inputLabel">
						<div>Code:</div>
					</td>
					<td><input size="50" type="text" name="code" /></td>
				</tr>
				<tr>
					<td class="example inputLabel">
						<div>Full Name:</div>
					</td>
					<td><input size="50" name="full_name" /></td>
				</tr>
				<tr>
					<td class="example inputLabel">CMT:</td>
					<td><input size="50" type="text" name="cmt" /></td>
				</tr>
				<tr>
					<td class="example inputLabel">
						<div>Birth day:</div>
					</td>
					<td><input size="50" type="date" name="birth_day" /></td>
				</tr>
				<tr>
					<td class="example inputLabel">
						<div>Hometown:</div>
					</td>
					<td><input size="50" type="text" name="hometown" /></td>
				</tr>
				<tr>
					<td class="example inputLabel">
						<div>Name Class:</div>
					</td>
					<td><input size="50" type="text" name="name_class" /></td>
				</tr>
				<tr>
					<td class="example inputLabel">
						<div>Room:</div>
					</td>
					<td><select name="id_room" >
							<option th:each="room: ${listRoom}"
								th:value="${room.number_room}" th:text="${room.number_room}"></option>
					</select></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><button type="reset">Nhập lại</button>
						<button type="submit">Lưu</button>
						<button id="cancelButton">
							<a th:href="'../list-student'">Thoát</a>
						</button></td>
				</tr>
			</table>
			</div>
		</form>
	</div>
	</div>

</body>
</html>
